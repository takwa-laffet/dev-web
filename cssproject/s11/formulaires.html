<!DOCTYPE html>
<html>
<head>
<title>Formulaires</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7xgD4c1
p6jizo" crossorigin="anonymous"></script>
</head>
<body>
<form>
<div>
<label class="form-label">Nom</label>
<input class="form-control" type="text"
 placeholder="votre nom">
 <label class="form-label">Prénom</label>
<input class="form-control" type="text"
placeholder="votre prénom">
<label class="form-label">Adresse email</label>
<input class="form-control is-invalid" type="email"
placeholder="votre email">
<label class="form-label">Mot de passe</label>
<input class="form-control is-valid" type="password" 
placeholder="votre mot de passe">
<button class="btn btn-success">envoyer</button>
</div>
<div class="mb-3">
<label class="form-label">Message</label>
<textarea class="form-control"></textarea>
</div>
<label class="form-label">choix</label>
<select class="form-select">
<option>choix 1</option>
<option>choix 2</option>
</select>
<div class="form-check">
<input class="form-check-input" type="checkbox">
<label class="form-check-label">case à cocher</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio">
<label class="form-check-label">case à cocher</label>
</div>
</form>

</body>
</html>
