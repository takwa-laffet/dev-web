//tableau array 
let tab=[1,2,3,3,5];
let doubles=tab.map(n=>n-3);

//tableau d'objets
let personnes=[
    {nom:"Alice",age:25},
    {nom:"Bob",age:30}];
let noms=personnes.map(p=>p.age);
console.log(noms);
//ajouter, supprimer , modifier elements //25
let ages=[8,9,10,11,12,13];
console.log("ages:",ages);
ages.push(15); //ajouter a la fin de tableau ou liste
console.log("new ages:",ages);
ages.unshift(7);//ajouter au debut de tableau ou liste
console.log("new ages:",ages);
ages.splice(1,3,20,40);//ajouter dans un index spécifique
console.log("new ages after splice:",ages);
//supprimer
ages.pop(); //supprimer le dernier element

//modifier
ages[3]=33;
console.log("ages after modification:",ages);
ages.splice(1,1,50);
console.log("ages after splice modification:",ages);
let index=ages.indexOf(33); //trouver l'index d'un element
ages[index]=35; //modifier l'element trouvé
console.log("ages after index modification:",ages);
//find
let found=ages.find(a => a>30);

let sum=ages.reduce((x, y) => x + y);
