<!DOCTYPE html>
<head>
    <title> s3 functions</title>
</head>
<html>
    <body>
<h1 id="titre1">seance 3 java script</h1>
<ul id="fruitlist">
    <li class="item">pomme</li>
    <li class="item">banane</li>
    <li class="item">orange</li>
</ul>
<button id="btn">ok</button>
<script>
//dom change couleur
document.getElementById("titre1").style.color="red";
//ajouter item dans la liste
document.getElementById("fruitlist").innerHTML+="<li class='item'>kiwi</li> <li class='item'>mangue</li>";
let btn=document.getElementById("btn");
btn.addEventListener("click",function(){
    alert("hi");
});
//queryselector
document.querySelector("h1").textContent="bonjour";
let items=document.querySelector("ul");
items.style.color="blue";
items.style.fontSize="20px";
items.innerHTML+="<p>fruit</p>";
document.querySelector("button").remove();
//create element
let newp =document.createElement("p");
newp.textContent="nouveau paragraphe";
newp.style.color="green";
newp.style.fontSize="25px";
document.body.appendChild(newp);
//queryselectorall
</script>
    </body>
</html>
