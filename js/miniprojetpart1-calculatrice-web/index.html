<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
 <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    </head><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>calculatrice web</title>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
   
    <div class="calculator p-4 rounded-4 shadow-lg bg-secondary">
<h3 class="text-center">Calculatrice</h3>
        <input type="text" id="display" class="form-control mb-3 text-end fs-3" disabled>
<div class="row g-2">
<div class="col-1"><button class="btn btn-danger w-100"id="clear">C</button></div>
    
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="7">7</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="8">8</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="9">9</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="*">*</button></div>
<!--Row2--->

    <div class="col-3"><button class="btn btn-light w-100 btn-calc "data-value="4">4</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="5">5</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc "data-value="6">6</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="-">-</button></div>
<!--Row3--->

    <div class="col-3"><button class="btn btn-light w-100 btn-calc "data-value="1">1</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="2">2</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc "data-value="3">3</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="+">+</button></div>
    <!--Row4--->
    <div class="col-3"><button class="btn btn-light w-100 btn-calc "data-value="/">/</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" data-value="0">0</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc "data-value=".">,</button></div>
    <div class="col-3"><button class="btn btn-light w-100 btn-calc" id="equal" data-value="=">=</button></div>
</div>
</div>
 <script src="script.js"></script>

    </body>
</html>
