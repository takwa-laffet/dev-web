<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card shadow-sm">
            <h3 class="card-title text-center mb-3 "> list des taches</h3>

            </div>
            <!---les messages des erreurs-->
            <div id="msg" class="text-danger small mb-3 "style="display:none"></div>
        <!---les taches-->
        <ul id="taskslist" class="list-group">
        
        </ul>
        <div class="d-flex justify-content-between mt-3">
            <button id="clear" class="btn btn-outline-danger btn-sm">supprimer tout</button> 
        </div>
   
    </div>
    </div>
</div>
   </div>
