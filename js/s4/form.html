<!doctype html>
<html>
    <head>
     <title>DOM JS</title>   
    </head>
    <body>
      <h1>validation de formulaire</h1>
      <form id="form">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="age" >age</label>
        <input type="number" id="age" name="age">
        <button onclick="validation()"> ok</button>
      </form>
      <p id="err"></p>
      <p id="err1"></p>

    </body>
     <script> 
       function validation(){
       //recherche par id 
       let nom=document.getElementById("username").value;
       let age=document.getElementById("age").value;
       //validation age
       if(age<18){
            document.getElementById("err").innerHTML="vous etes mineur";
       }
         else{
          document.getElementById("err").innerHTML="vous etes majeur";
         }
         // validation nom
         if(nom.length<2){
         //   document.createElement("span").innerHTML="cest n'est pas un nom";
            document.getElementById("err1").innerHTML="cest n'est pas un nom";
            console.log(nom.length);
            
         //document.getElementById("err1").style.color="red";
         }
         else{
         //   documment.createElement("h1").innerHTML="cest un nom";
            document.getElementById("err1").innerHTML="cest un nom";
            console.log(nom.length);
         }
        }
       </script>
