<div [class.active-card]="isActive"

[class.disables]="isdisabled"
>

<h2>this is user card</h2>
<p>{{isActive ? 'active' : 'not active'}}</p>
<button (click)="status()">show the status </button>
<button (click)="disable()">disable</button>
</div>
<div [ngClass]="['box','shadow','rounded']">
    card
</div>
<p [ngStyle]="{'color':textColor}">this is user card</p>
<p [ngStyle]="{'color': textColor !== 'black' ? 'red' : 'orange'}">
  this is user card
</p>
